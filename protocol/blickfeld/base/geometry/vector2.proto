syntax = "proto3";

import "blickfeld/base/options.proto";
package blickfeld.base.geometry;

option (.blickfeld.base.access_control_file) = {
  level: LEVEL_PUBLIC
};

// A vector with two components to represent a 2D coordinate.
message Vector2 {
  // The X component.
  float x = 1 [(.blickfeld.base.unit) = "m"];
  // The Y component.
  float y = 2 [(.blickfeld.base.unit) = "m"];
}

