syntax = "proto3";

import "blickfeld/base/options.proto";
import "blickfeld/percept_pipeline/config/object_class.proto";
package blickfeld.percept_processing.data;

option (.blickfeld.base.access_control_file) = {
  level: LEVEL_AUTHORIZED
};

// Classification result of machine learning object classification model.
message ModelClassification {
  // Predicted class label.
  .blickfeld.percept_pipeline.config.ObjectClass predicted_class = 1;
  // Value in the range of [0, 1] which indicates how confident the model is about the predicted label.
  float confidence_score = 2;
}

